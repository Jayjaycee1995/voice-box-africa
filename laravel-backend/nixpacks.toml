# Configuration for Railway/Nixpacks to ensure stability
# API Only Backend - No Node/Vite build needed

providers = ["php"]

[phases.setup]
nixPkgs = [
    "php82", 
    "php82Extensions.pgsql", 
    "php82Extensions.pdo_pgsql", 
    "php82Extensions.bcmath", 
    "php82Extensions.fileinfo",
    "php82Extensions.tokenizer",
    "php82Extensions.xml",
    "composer", 
    "nginx"
]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader"
]

[phases.build]
cmds = [] 
# No build command needed for API-only Laravel
